<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiku Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #c0ff38;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(192, 255, 56, 0.15);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #c0ff38, #a8e030);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .subtitle a {
            color: #c0ff38;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .subtitle a:hover {
            color: #a8e030;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #c0ff38;
            font-size: 1rem;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: rgba(192, 255, 56, 0.1);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #c0ff38, #a8e030);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(192, 255, 56, 0.5);
        }

        .question {
            background: rgba(192, 255, 56, 0.05);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #c0ff38;
        }

        .question h3 {
            color: #fff;
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(192, 255, 56, 0.3);
            color: #fff;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #c0ff38;
            background: rgba(192, 255, 56, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(192, 255, 56, 0.2);
        }

        .option.selected {
            border-color: #c0ff38;
            background: rgba(192, 255, 56, 0.15);
        }

        .option.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes incorrectShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .buttons {
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, #c0ff38, #a8e030);
            color: #000;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(192, 255, 56, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(192, 255, 56, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(192, 255, 56, 0.2);
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #c0ff38;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .start-screen p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .results-screen {
            text-align: center;
        }

        .results-screen h2 {
            color: #c0ff38;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .score-circle.excellent {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
        }

        .score-circle.good {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            box-shadow: 0 10px 40px rgba(255, 152, 0, 0.4);
        }

        .score-circle.average {
            background: linear-gradient(135deg, #2196F3, #03A9F4);
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.4);
        }

        .score-circle.poor {
            background: linear-gradient(135deg, #f44336, #FF5722);
            box-shadow: 0 10px 40px rgba(244, 67, 54, 0.4);
        }

        .score-text {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.9;
        }

        .results-message {
            color: #c0ff38;
            font-size: 1.3rem;
            margin: 20px 0;
            font-weight: 600;
        }

        .results-breakdown {
            background: rgba(192, 255, 56, 0.05);
            border: 1px solid rgba(192, 255, 56, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #aaa;
        }

        .breakdown-item strong {
            color: #c0ff38;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .logo {
                font-size: 2rem;
            }

            .option {
                padding: 12px 15px;
                font-size: 0.95rem;
            }

            .score-circle {
                width: 160px;
                height: 160px;
                font-size: 2rem;
            }

            .start-screen h2,
            .results-screen h2 {
                font-size: 1.6rem;
            }

            .btn {
                padding: 12px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">Raiku Quiz</div>
            <div class="subtitle">Made By <a href="https://x.com/bytrizz404" target="_blank">Bytrizz</a></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to Raiku Quiz!</h2>
            <p>Test your knowledge with our interactive quiz. You'll get immediate feedback on each question and see
                your final score at the end.</p>
            <div class="buttons">
                <button class="btn" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter">
                Question <span id="current-question">1</span> of <span id="total-questions">10</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question">
                <h3 id="question-text"></h3>
                <div class="options" id="options-container"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="buttons">
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>

            <div class="score-circle" id="score-circle">
                <div id="score-percentage">0%</div>
                <div class="score-text">Score</div>
            </div>

            <div class="results-message" id="results-message"></div>

            <div class="results-breakdown">
                <div class="breakdown-item">
                    <span>Correct Answers:</span>
                    <strong id="correct-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Incorrect Answers:</span>
                    <strong id="incorrect-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Total Questions:</span>
                    <strong id="total-count">0</strong>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What blockchain is Raiku built on?",
                options: ["Ethereum", "Polkadot", "Solana", "Avalanche"],
                correct: 2
            },
            {
                question: "What is the main goal of Raiku?",
                options: [
                    "To create a new consensus algorithm",
                    "To make Solana transactions more predictable and reliable",
                    "To replace validators on Solana",
                    "To enable quantum resistance"
                ],
                correct: 1
            },
            {
                question: "What does Raiku use to coordinate transaction scheduling?",
                options: ["Proof of Work", "Sidechains", "Advanced Scheduling Engine", "Oracle Networks"],
                correct: 2
            },
            {
                question: "What is the Slot Marketplace in Raiku?",
                options: [
                    "A marketplace for NFTs",
                    "A trading platform for tokens",
                    "A system to reserve blockspace ahead of time",
                    "A validator onboarding portal"
                ],
                correct: 2
            },
            {
                question: "What are the two main transaction types Raiku supports?",
                options: ["AOT and JIT", "Fast and Slow", "Public and Private", "Safe and Risky"],
                correct: 0
            },
            {
                question: "What is the Raiku Sidecar used for?",
                options: [
                    "To monitor node performance",
                    "To store snapshots of the ledger",
                    "To help validators sell tailored blockspace to builders",
                    "To audit smart contracts"
                ],
                correct: 2
            },
            {
                question: "Which performance claim is associated with Raiku pre-confirmations?",
                options: ["<5 seconds", "<500 ms", "<100 ms", "<30 ms"],
                correct: 3
            },
            {
                question: "What year is Raiku's mainnet launch targeted for?",
                options: ["2024", "2025", "2026", "2027"],
                correct: 2
            },
            {
                question: "Which of the following is a key benefit of using Raiku?",
                options: [
                    "Mining new tokens on Solana",
                    "Guaranteed transaction censorship",
                    "Deterministic execution and block inclusion",
                    "Bypassing validator consensus"
                ],
                correct: 2
            },
            {
                question: "Which companies are listed as Raiku's validator partners?",
                options: ["OpenAI, IBM, Meta", "Figment, Chorus One, Blockdaemon", "Tether, Binance, Kraken", "Ledger, Gnosis, Brave"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = quizData.length;
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            selectedOption = -1;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
        }

        function selectOption(index) {
            if (selectedOption !== -1) return;

            selectedOption = index;
            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];

            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedOption && i !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            if (selectedOption === question.correct) {
                score++;
                feedback.textContent = '✓ Correct! Well done!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `✗ Incorrect. The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }

            feedback.style.display = 'block';
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            setTimeout(loadQuestion, 300);
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');

            const percentage = Math.round((score / quizData.length) * 100);
            const scoreCircle = document.getElementById('score-circle');

            document.getElementById('score-percentage').textContent = percentage + '%';
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = quizData.length - score;
            document.getElementById('total-count').textContent = quizData.length;

            let message = '';
            if (percentage >= 80) {
                scoreCircle.className = 'score-circle excellent';
                message = '🎉 Excellent! You\'re a quiz master!';
            } else if (percentage >= 60) {
                scoreCircle.className = 'score-circle good';
                message = '👍 Good job! You did well!';
            } else if (percentage >= 40) {
                scoreCircle.className = 'score-circle average';
                message = '💪 Not bad! Keep practicing!';
            } else {
                scoreCircle.className = 'score-circle poor';
                message = '📚 Don\'t give up! Try again!';
            }

            document.getElementById('results-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = -1;
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
    </script>
</body>

</html>
